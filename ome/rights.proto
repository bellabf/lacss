syntax = "proto3";

package biopb.ome;

option java_package = "biopb.ome";
option java_outer_classname = "Rights";
option java_multiple_files = true;

// The rights holder of this data and the rights held.
//
message Rights {
    // The rights holder for this data. [plain-text multi-line string] e.g.
    // "Copyright (C) 2002 - 2016 Open Microscopy Environment" 
    optional string rights_holder = 1;

    // he rights held by the rights holder. [plain-text multi-line string] e.g.
    // "All rights reserved" or "Creative Commons Attribution 3.0 Unported
    // License" 
    optional string rights_held = 2;
}
